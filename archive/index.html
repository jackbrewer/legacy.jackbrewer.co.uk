---
layout: default
title : Archive
section: archive
---

			<!-- Archive -->
			<section class="archive-list">
				<ol>
				{% for post in site.posts %}

					<li>
						<a href="{{ post.url }}">
							<time datetime="{{ post.date | date: "%d-%m-%Y" }}">{{ post.date | date: "%d %b <span>%Y</span>" }}</time>
							<h2>{{ post.title }}</h2>
						</a>
					</li>

				{% endfor %}
				</ol>

			</section>
