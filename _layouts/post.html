---
layout: default
---

			<section id="post">

				<!-- {{ page.title }} -->
				<article id="{{ page.url | remove: '/' }}">
					<header>
						<h1><span>{{ page.title }}</span></h1>
						<time datetime="{{ page.date | date: "%d-%m-%Y" }}">{{ page.date | date: "%A %d %B %Y" }}</time>
					</header>
					<div class="post-content">

{{ page.content }}

					</div><!-- .post-content -->
				</article>

				<nav class="pagination">
					<ul>
						<li class="newer">
							{% if page.next.url %}
							<a class="button" href="{{page.next.url}}" title="Newer Post: {{page.next.title}}">{{page.next.title}}</a>
							{% else %}
							<span class="button disabled">No Newer Posts</span>
							{% endif %}
						</li>
						<li class="archive">
							<a class="button" href="/archive/">Archive</a>
						</li>
						<li class="older">
							{% if page.previous.url %}
							<a class="button" href="{{page.previous.url}}" title="Older Post: {{page.previous.title}}">{{page.previous.title}}</a>
							{% else %}
							<span class="button disabled">No Older Posts</span>
							{% endif %}
						</li>
					</ul>
				</nav>

			</section>
