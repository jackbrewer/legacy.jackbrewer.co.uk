---
layout: default
---

			<section id="post">

				<!-- {{ page.title }} -->
				<article id="{{ page.url | remove: '/' }}">
					<header>
						<h1><span>{{ page.title }}</span></h1>
						<time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%A %d %B %Y" }}</time>
					</header>
					<div class="post-content">

{{ page.content }}

					</div><!-- .post-content -->
				</article>

				<nav class="pagination">
{% include content/pagination.html %}
				</nav>

			</section>
